name: Build, Push, and Deploy Express Backend to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 트리거

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Express 앱 Docker 이미지 빌드 및 푸시
          docker build -t ${{ secrets.DOCKER_USERNAME }}/express-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/express-app:latest

  deploy:
    needs: build-and-push  # build-and-push job이 완료된 후 실행
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 with Docker
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}  # EC2 호스트
          username: ${{ secrets.EC2_USER }}  # EC2 사용자
          key: ${{ secrets.EC2_SSH_KEY }}  # EC2 SSH 키
          script: |
            # EC2에서 Docker pull 및 기존 컨테이너 중단/삭제 후 새 컨테이너 시작
            cd /home/${{ secrets.EC2_USER }}  # EC2 홈 디렉토리로 이동
            docker pull ${{ secrets.DOCKER_USERNAME }}/express-app:latest  # 최신 이미지 pull
            docker stop express-app || true  # 기존 컨테이너 중지
            docker rm express-app || true  # 기존 컨테이너 삭제
            docker run -d --name express-app -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/express-app:latest  # 새 컨테이너 실행
